<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 1 | Xander's Fun Website</title>
  <meta name="description" content="Activity 1: A random joke generator on Xander's website.">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Welcome to Activity 1: Joke Generator!</h1>
  </header>

  <section>
    <h2>Random Joke Generator</h2>
    <p id="joke-display">Click the button to get a joke!</p>
    <button onclick="getJoke()">Get a Joke</button>
  </section>

  <footer>
    <p>If you want to go back to the homepage, click <a href="#" onclick="window.location.href='https://d1gt774.github.io/xander.fun/'">here</a>.</p>
    <p>Want to support me? <a href="https://buymeacoffee.com/xandergonder" target="_blank">Buy me a coffee!</a></p>
  </footer>

  <script>
    // List of jokes
    const jokes = [
      "Why don't skeletons fight each other? They don't have the guts.",
      "I told my wife she was drawing her eyebrows too high. She looked surprised.",
      "I threw a boomerang 10 years ago. Now live in constant fear.",
      "Why don’t oysters share their pearls? Because they’re shellfish.",
      "I used to play piano by ear, but now I use my hands.",
      "I told my computer I needed a break, and now it won’t stop sending me Kit-Kats.",
      "Did you hear about the restaurant on the moon? Great food, no atmosphere.",
      "I used to be a baker, but I couldn’t make enough dough.",
      "Why did the scarecrow win an award? Because he was outstanding in his field!",
      "I’m reading a book on anti-gravity. It’s impossible to put down."
    ];

    // Function to get a random joke
    function getJoke() {
      const randomIndex = Math.floor(Math.random() * jokes.length);
      const joke = jokes[randomIndex];
      document.getElementById('joke-display').innerText = joke;
    }
  </script>

</body>
</html>
